<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming 4 you</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    <meta name="keywords" content="restaurante, castilla, comida, mancha, menu, platos, reserva">
    <meta name="description" content="Restaurante manchego.">
    <meta name="author" content="AdriÃ¡n">
</head>
<body>
    <main>
        <header class="header">
            <div class="header__logo">
                <img src="./img/logo.png" alt="logo" class="header__logo-image" id="logo">
            </div>
            <div class="header__content">
                <h1 class="header__title" data-translate="title">STREAM 4 YOU</h1>
                <h2 class="header__subtitle" data-translate="subtitle">Disfruta de las mejores series y pelis 
                    al mejor precio
                </h2>
            </div>
            <div class="flags" id="flags">
                <div class="header__language__esp" data-language="es">
                    <img src="./img/idioma.png" alt="es">
                </div>
            </div>
            <div class="header__cart">
                <img src="./img/carrito.png" alt="carrito" class="header__cart-image">
            </div>
            <div class="header__user">
                <img src="./img/usuario.png" alt="usuario" class="header__user-image">
            </div>
        </header>

        <nav class="fixed-nav">
            <div class="menu-wrapper" id="menu-wrapper">
                <ul class="menu">
                    <li class="list"><a data-translate="inicio" id="init"
                            href="#inicio-section">INICIO</a></li>
                    <li class="list"><a id="nosotros-link" data-translate="nosotros"
                            href="#nosotros-section">NOSOTROS</a></li>
                    <li class="list"><a id="reservas-link" data-translate="reservas"
                            href="#reserva-section">SUSCRIBETE</a></li>
                </ul>
            </div>
        </nav>

        <div class="inicio-section">

            <div id="inicio" class="inicio"></div>
            <div id="central" class="centro"></div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <h1 data-translate="siguenos_title">SIGUENOS EN NUESTRAS REDES SOCIALES</h1>
            <div class="redes1">
                <img src="./img/insta.png" alt="instagram">
            </div>
            <div class="redes2">
                <img src="./img/x.png" alt="x">
            </div>
            <div class="redes3">
                <img src="./img/tiktok.webp" alt="tiktok">
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
